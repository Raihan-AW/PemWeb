<!DOCTYPE html>
<html>
<head>
	<title>Percabangan IF</title>
</head>
<body>
	<script>
		var tB = prompt ("Total Belanja?", 0);

		if (tB > 100000) {
			document.write("<h2>Selamat anda mendapatkan hadiah</h2>");
		}

		document.write("<p>Terima kasih telah berbelanja</p>");
	</script>
</body>
</html>

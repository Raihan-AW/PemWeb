<!DOCTYPE html>
<html>
<head>
	<title>Percabangan Switch Case</title>
</head>
<body>
	<script>
		var jawab = prompt("Selamat Anda Beruntung! Silahkan pilih hadiahmu dengan memasukan 1 angka dari angka 1 sampai 5"); 
        var hadiah = ""; 
         
        switch(jawab){ 
            case "1": 
                hadiah = "Kotak Tissue"; 
                break; 
            case "2": 
                hadiah = "1 Kardus Kopi"; 
                break; 
            case "3": 
                hadiah = "5 Kardus Indomie"; 
                break; 
            case "4": 
                hadiah = "Magnet Kulkas"; 
                break; 
            case "5": 
                hadiah = "Uang Rp 10.000"; 
                break; 
            default: 
                document.write("<p>Mohon maaf input anda salah,silahkan pilih 1 angka dari angka 1 sampai 5</p>"); 
        } 
        if(hadiah === ""){ 
            document.write("<p>Anda gagal mendapat hadiah</p>"); 
        } else { 
            document.write("<h2>Selamat anda mendapatkan " + hadiah + "</h2>"); 
        } 
    </script> 
</body> 
</html>

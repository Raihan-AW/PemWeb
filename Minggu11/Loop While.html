<!DOCTYPE html>
<html>
<head>
	<title>Loop While</title>
</head>
<body>
	<script>
		var ulangi = confirm("Apakah anda mau mengulang?"); 
		var counter = 0; 
 
		while(ulangi){ 
    		var jawab = confirm("Apakah anda mau mengulang?") 
    		counter++; 
    		if(jawab == false){ 
        		ulangi = false; 
    		} 
			} 
 
		document.write("Anda telah mengulang "+ counter +" kali");
	</script>
</body>
</html>

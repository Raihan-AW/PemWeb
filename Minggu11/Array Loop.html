<!DOCTYPE html>
<html>
<head>
	<title>Array Loop</title>
</head>
<body>
	<script>
		var products = ["Senter", "Radio", "TV", "Kulkas","Mesin Cuci","Obeng"]; 
        document.write("<h3>Daftar Produk:</h3>"); 
        document.write("<ol>"); 
        for(let i = 0; i < products.length; i++){ 
            document.write(`<li>${products[i]}</li>`); 
        } 
        document.write("</ol>");
	</script>
</body>
</html>

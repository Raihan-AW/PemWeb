<!DOCTYPE html>
<html>
<head>
	<title>Percabangan If Else</title>
</head>
<body>
	<script>
		var pass = prompt("Password:");

		if(pass == "kopi"){
			document.write("<h2>Selamat datang</h2>");
		} else {
				document.write("<h2>Password salah,silahkan refresh page dan coba lagi.</h2>");
			}
		document.write("<p>Terimakasih telah menggunakan aplikasi ini</p>");
	</script>
</body>
</html>

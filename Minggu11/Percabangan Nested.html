<!DOCTYPE html>
<html>
<head>
	<title>Percabangan Nested</title>
</head>
<body>
	<script>
		var user = prompt("Username:");
		var pass = prompt("Password:");

		if(user == "belajarkode"){
			if(pass == "kopi"){
				document.write("<h2>Selamat datang!</h2>");
			} else {
				document.write("<h2>Password Salah!</h2>");
			}
		}else {
			document.write("<h2>Anda Tidak Terdaftar</h2>");
		}
	</script>
</body>
</html>

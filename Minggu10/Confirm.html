<!DOCTYPE html>
<html>
<head>
	<title>Confirm Tutorial</title>
</head>
<body>
	<script>
		var ans = confirm("Apakah kamu yakin akan mengunjungi website UDINUS?");

		if (ans) {
			window.location = "https://dinus.ac.id";
		} else {
			document.write("<p>belum,tetap disini saja</p>");
		}
	</script>
</body>
</html>

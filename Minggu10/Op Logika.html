<!DOCTYPE html>
<html>
<head>
	<title>Operator Logika Tutorial</title>
</head>
<body>
	<script>
		var a = 20;
		var b = 19;

		var benar = a > b;
		var salah = a < b;

		var hasil = benar && salah;
		document.write(`${benar} && ${salah} = ${hasil}<br/>`);

		var hasil = benar || salah;
		document.write(`${benar} || ${salah} = ${hasil}<br/>`);

		var hasil = !benar;
		document.write(`!${benar} = ${hasil}<br/>`);
	</script>
</body>
</html>

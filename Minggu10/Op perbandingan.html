<!DOCTYPE html>
<html>
<head>
	<title>Operator Perbandingan Tutorial</title>
</head>
<body>
	<script>
		var a = 20;
		var b = 19;

		var hasil = a == b;
		document.write(`${a} == ${b} = ${hasil}<br/>`);

		var hasil = a > b;
		document.write(`${a} > ${b} = ${hasil}<br/>`);

		var hasil = a >= b;
		document.write(`${a} >= ${b} = ${hasil}<br/>`);

		var hasil = a < b;
		document.write(`${a} < ${b} = ${hasil}<br/>`);

		var hasil = a <= b;
		document.write(`${a} <= ${b} = ${hasil}<br/>`);

		var hasil = a != b;
		document.write(`${a} != ${b} = ${hasil}<br/>`);
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Operator Matematika</title>
</head>
<body>
<script>
	var a = 15;
	var b = 3;
	var c = 0;

	c = a - b;
	document.write(`${a} - ${b} = ${c} <br/>`);

	c = a * b;
	document.write(`${a} * ${b} = ${c} <br/>`);

	c = a ** b;
	document.write(`${a} ** ${b} = ${c} <br/>`);

	c = a / b;
	document.write(`${a} / ${b} = ${c} <br/>`);

	c = a % b;
	document.write(`${a} % ${b} = ${c} <br/>`);
</script>
</body>
</html>

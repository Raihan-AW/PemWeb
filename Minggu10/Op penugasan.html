<!DOCTYPE html>
<html>
<head>
	<title>Operator Penugasan Tutorial</title>
</head>
<body>
	<script>
		document.write("Nilai Skor Awal <br>");
		
		var sc = 100;
		document.write("score = " + sc + "<br/>");
		document.write("<hr>")

		sc += 5;
		document.write("score + 5 = " + sc + "<br/>");

		sc -= 2;
		document.write("score - 2 = " + sc + "<br/>");

		sc *=2;
		document.write("score * 2 = " + sc + "<br/>");

		sc /=4;
		document.write("score / 4 = " + sc + "<br/>");

		sc **=2;
		document.write("score ** 2 = " + sc + "<br/>");

		sc %=3;
		document.write("score % 3 = " + sc + "<br/>");
	</script>
</body>
</html>

	<style>
		h1 {

		h2 {
			text-align: center;
		}
		
		.navBar {
			overflow: hidden;
			background-color: #333;
			opacity: 0.5;
		}
		
		.navBar a {
			float: left;
			font-size:20px ;
			color: white;
			text-align: center;
			padding: 14px 20px;
			text-decoration: none;
		}
		
		.drpMenu {
			float: left ;
			overflow:hidden ;
		}
		
		.drpMenu .drpBtn {
			font-size: 20px;
			border: none;
			outline: none;
			color: white;
			padding: 14px 20px;

			margin: 0;
		}
		
		.navBar a:hover,.drpMenu:hover .drpBtn {
			background-color: steelblue;
		}

		.drpList {
			display: none;
  			position: absolute;
  			background-color: #f9f9f9;
  			min-width: 150px;
  			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  			z-index: 1;
		}
		
		.drpList a {
			float: none;
 			color: black;
  			padding: 12px 16px;
  			text-decoration: none;
  			display: block;
  			text-align: left;
		}

		.drpList a:hover {
			background-color: #9b9b9c;
		}

		.drpMenu:hover .drpList{
			display: block;
		}

		.p1 {
			text-align: center;
			font-family: arial;
			font-size: 36px;
		}

		form {
			text-align: center;
		}

			background-image: url(work.png);
			background-size: 1920px 1080px;
		}

		div.cErr {
			text-align: center;

		}

<script>

		if (cID == "DT412" && cPass == "Test123"){
			document.getElementById('cError').innerHTML = '<a href="PUserHomepage.html">Masuk lewat sini</a>';
